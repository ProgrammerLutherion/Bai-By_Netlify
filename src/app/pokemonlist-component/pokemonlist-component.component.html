<div class="container-fluid">
  <div class="col-md-4 card mx-auto" *ngFor="let item of pokemonList">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="../../assets/pokemon.json-master/images/{{ getimagepath(item.id) }}" alt="">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{item.name.english}}</h1>
          <p class="card-text" *ngFor="let type of item.type">
            {{type}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
